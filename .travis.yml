dist: trusty
language: ruby
services:
- docker
before_install:
script:
- docker build -t "gfr10598/mlab-builder" .
- docker run -v ~/ndt:/root/builder gfr10598/mlab-builder
# TODO - verify that the ndt build was successful

after_success:
# Push the image out to dockerhub
- docker images
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=gfr10598/mlab-builder
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker tag gfr10598/mlab-builder $REPO:$COMMIT
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
