dist: trusty
language: ruby
services:
- docker
before_install:

script:
- docker build -t "gfr10598/mlab-builder" .
# This builds NDT, runs tests, and errors on any failure
- docker run -v ~/ndt:/root/builder gfr10598/mlab-builder

after_success:
- docker tag gfr10598/mlab-builder $REPO:$COMMIT
- docker tag $REPO:$COMMIT $REPO:$TAG  # This may be master instead of latest?
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER

deploy:
- provider: script
  script: $TRAVIS_BUILD_DIR/travis/deploy_image.sh
  skip_cleanup: true
  on:
    repo: gfr10598/mlab-builder
    # Consider all branches and match using the condition. By default
    # "all_branches" is false, and the condition is ignored.
    all_branches: true
    condition: $TRAVIS_BRANCH == master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
